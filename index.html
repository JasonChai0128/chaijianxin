<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('beijing.jpeg'); /* 设置背景图像路径 */
            background-size: cover; /* 背景图像铺满整个屏幕 */
            background-position: center; /* 居中对齐背景图像 */
            background-repeat: no-repeat; /* 不重复背景图像 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        .intro {
            margin-bottom: 40px;
        }
        .intro h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-height: 300px;
            border-radius: 10px;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>你们好，没受伤吧？</h1>
    </header>
    <div class="container">
        <div class="intro">
            <h1>OH yeah!</h1>
            <p>
                你好！我是JasonChai，一名拥有火之意识的人。喜爱陶喆的音乐产房。
            </p>
        </div>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <!-- 可以添加更多图片 -->
        </div>
        <div class="video-container">
            <h2>是好康的哦！</h2>
            <video controls width="640" height="360">
                <source src="wudizirong.mp4" type="video/mp4">
                <!-- 如果需要添加其他格式的视频文件，请继续添加<source>元素 -->
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>
    <footer>
        <p>© 2024 [JasonChai]. 保留所有权利。</p>
    </footer>
</body>
</html>
